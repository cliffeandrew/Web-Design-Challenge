<body>
  <nav class="navbar">
    <ul>
      <strong><p>Comparisons</p></strong>
      <li>
        <a href="index.html">Home</a>

    </ul>
  </nav>
  

  
  <!-- Creates the Overall Grid -->
  <div class="container">

    <!-- First Row -->
    <div class="row">

      <!-- First (and only column) -->
      <div class="col-md-12">
        <h1>Comparison View of Charts</h1>
      </div>
    </div>

    <!-- Second Row -->
    <div class="row">

     <!-- First of two columns -->
     <div class="col-md-6">
       <div class="box_comp box-1">
         <h3>FIgure One</h3>
         <img src="WebVisualizations/assets/images/Fig1.png" alt="Fig1.png" /></div>
     </div>

     <!-- Second of two columns -->
     <div class="col-md-6">
       <div class="box_comp box-2">
         <h3>Figure Two</h3>
         <img src="WebVisualizations/assets/images/Fig2.png" alt="Fig2.png" /></div>        
     </div>
    </div>

    <!-- Third Row -->
    <div class="row">

        <!-- First of two columns -->
        <div class="col-md-6">
          <div class="box_comp box-3">

        </div>
  
        <!-- Second of two columns -->
        <div class="col-md-6">
          <div class="box_comp box-4">

    </div>
</div>div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
